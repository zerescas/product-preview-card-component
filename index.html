<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600;700&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/helpers.css">
  <link rel="stylesheet" href="css/styles.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="main-container">

    <div class="product-preview-card-container">

      <div class="flex-1">

        <picture>

          <source srcset="images/image-product-desktop.jpg" media="(min-width: 40.65rem)">
          <source srcset="images/image-product-mobile.jpg">
          <img class="product-img" src="images/image-product-mobile.jpg" alt="product-img">

        </picture>

      </div>

      <div class="flex-1 align-self-center">

        <div class="product-info-container">

          <h3 class="product-category">PERFUME</h3>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="price-container">

            <div class="price-on-sale">$149.99</div>
            <div class="price-standard">$169.99</div>

          </div>

          <button type="button" class="btn btn-primary">
            <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF" />
            </svg>
            <span>Add to Cart</span>
          </button>

        </div>

      </div>

    </div>

  </main>

  <footer class="footer">

    <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="btn btn-outline-primary flex-1">
        <span>Challenge by Frontend Mentor</span>
      </a>

      <div class="margin-1"></div>

      <a href="https://www.frontendmentor.io/profile/zerescas" target="_blank" class="btn btn-outline-primary flex-1">
        <span>Coded by zeresas</span>
      </a>

    </div>

  </footer>

</body>

</html>
